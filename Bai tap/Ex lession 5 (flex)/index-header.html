<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header bar</title>
    <link rel="stylesheet" href="./index-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <container class="navbar">
        <div class="box-logo">
            <img src="https://bulma.io/images/bulma-logo.png" alt="">
        </div>
        <!-- Logo End -->
        <div class="box-item">
            <div class="box-item-menu">
                <a class="icon-left" href="#">
                    <span class="icon-item_1"><i class="fas fa-book"></i></span>
                    <span>Docs</span>
                </a>
                <a class="icon-left" href="#">
                    <span class="icon-item_2"><i class="fas fa-play-circle"></i></span>
                    <span>Video</span>
                </a>
                <a class="icon-left" href="#">
                    <span class="icon-item_3"><i class="fas fa-star"></i></span>
                    <span>Expro</span>
                </a>
                <a class="icon-left" href="#">
                    <span class="icon-item_4"><i class="fas fa-heart"></i></span>
                    <span>Love</span>
                </a>
                <a class="icon-left" href="#">
                    <span class="icon-item_5"><i class="fas fa-heart"></i></i></span>
                    <span>Extensions</span>
                </a>

            </div>
            <div class="box-bottom">
                <a class="icon-right_bottom" href="#">
                    <span class="icon-item_right_1"><i class="fab fa-lg fa-github-alt"></i></span>
                </a>
                <a class="icon-right_bottom" href="#">
                    <span class="icon-item_right_2"><i class="fab fa-lg fa-twitter"></i></span>
                </a>

                <a class="icon-right_download" href="#">
                    <span class="icon-item_right_download"><i class="fas fa-heart"></i></i></span>
                    <span>Download</span>
                </a>
                <a class="icon-right_Sponsor" href="#">
                    <span class="icon-item_Sponsor"><i class="fas fa-heart"></i></i></span>
                    <span>Sponsor</span>
                </a>
            </div>
        </div>
        <!-- Box item end -->
        <div class="box-search">
            <p class="input-item">
                <span class="search-icon">
                    <i class="fas fa-search"></i>
                </span>
                <span>
                    <input class="search-cls" type="text" placeholder="Search the docs" autocomplete="off"
                        spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false"
                        aria-label="search input" dir="auto" border-color:#F5F5F5;>
                </span>

            </p>

        </div>
        <!-- Box Seach End -->
    </container>
</body>

</html>
